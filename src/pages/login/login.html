<ion-header>
  <ion-navbar>
    <ion-title>Client Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <p align="center"><img style="zoom: 30%" src="../../assets/img.jpg"></p>

  <ion-item>
      <ion-input [(ngModel)]="id" placeholder="Account ID">
      </ion-input>
  </ion-item>

  <br>

  <ion-item>
  <ion-input type="password" [(ngModel)]="password" placeholder="Client Password"></ion-input>

  </ion-item>

  <br>

  <button ion-button block (click)="login()">LOG IN</button>

  <br>
  <p align="center">
    Trading Forex, Stocks, CFDs, Bonds, Indices<br>
    and Futures carries a high level of risk.<br>
    You may loose all of your capital.<br>
    Trade only with money you can afford to loose
  </p>
</ion-content>
